<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header" id="header">
      <img src="apple.png" id="header-img" class="header-img" />
      <nav class="nav-bar" id="nav-bar">
        <a href="#content" class="nav-link">Home</a>
        <a href="#features" class="nav-link">Features</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
    </header>
    <div class="content" id="content">
      <div class="intro">
        <div class="title">
          <h1>iPhone 12</h1>
          <hr />
        </div>
        <div class="iphone_img">
          <img src="iphone.png" class="iphone" alt="" srcset="" />
        </div>
      </div>
    </div>
    <div class="features" id="features">
      <div class="specs">
        <h2>Specification</h2>
        <div class="spc">
          <h3>Colour:</h3>
          <p>Purple</p>
        </div>
        <div class="spc">
          <h3>Model:</h3>
          <p>12</p>
        </div>
        <div class="spc">
          <h3>Processor:</h3>
          <p>A14 Bionic Chip, Neural Engine</p>
        </div>
      </div>
      <div class="iframe">
        <iframe
          id="video"
          height="200"
          width="400"
          src="https://www.youtube.com/embed/UpolBSznWp0?controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div class="pricing" id="pricing">
      <h1 class="price">Pricing</h1>
      <div class="card">
        <div class="gb">
          <div class="p">
            <h2>64GB</h2>
            <p>From ₹7756/mo</p>
            <h3>OR</h3>
            <p>₹65900</p>
          </div>
        </div>
        <div class="gb">
          <div class="p">
            <h2>128GB</h2>
            <p>From ₹8344/mo</p>
            <h3>OR</h3>
            <p>₹70900</p>
          </div>
        </div>
        <div class="gb">
          <div class="p">
            <h2>256GB</h2>
            <p>From ₹9521/mo</p>
            <h3>OR</h3>
            <p>₹80990</p>
          </div>
        </div>
      </div>
    </div>
    <div class="form">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email address"
          required
        />
        <input id="submit" type="submit" value="Get Started" class="btn" />
      </form>
    </div>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
